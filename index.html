<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h2 class='header'>Hole-in-One Golf Scorecard</h2>
    </header>
    <br />
    <div id="holeSelectDiv">
        <label for="holes">Select current hole: </label>
         <select name="holes" id="holeSelect">
            <option disabled selected value> Hole # </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>            
         </select>
    </div>
         <br />
    <div id="displayHoleInfoDiv">
         <p>Hole: <span id="hole-display"></span></p>
         <p>Par: <span id="par-display"></span></p>
         <p>Yards: <span id="yards-display"></span></p>
    </div>
    <br>
    <div id="strokesInput">
        <form class="input-strokes">
            <p>Strokes: </p>
            <input 
                type="number"
                name="strokes"
                value=""
                class="input-text"
                style="width: 40px;"
            />
            <input
                type="submit"
                name="submit"
                value="Submit"
                class="submit"
            />
        </form>
    </div>
    <br /><br />
    <div id="tableDiv">
        <table id="table">
            <caption>
                SCORECARD
              </caption>
            <tr>
                <th>Hole #</th>
                <th>Strokes</th>
                <th>Score #</th>
                <th>Score</th>                
            </tr>
            <tr>
              <td>1</td>
              <td class="data"></td>
              <td class="data"></td> 
              <td class="data"></td>              
            </tr>
            <tr>
              <td>2</td>
              <td class="data"></td>
              <td class="data"></td>
              <td class="data"></td>  
            </tr>
            <tr>
              <td>3</td>
              <td class="data"></td>
              <td class="data"></td>
              <td class="data"></td>  
            </tr>
            <tr>
              <td>4</td>
              <td class="data"></td>
              <td class="data"></td>
              <td class="data"></td>  
            </tr>
            <tr>
              <td>5</td>
              <td class="data"></td>
              <td class="data"></td>
              <td class="data"></td>  
            </tr>
            <tr>
              <td>6</td>
              <td class="data"></td>
              <td class="data"></td>
              <td class="data"></td>  
            </tr>
            <tr>
              <td>7</td>
              <td class="data"></td>
              <td class="data"></td>
              <td class="data"></td>  
            </tr>
            <tr>
              <td>8</td>
              <td class="data"></td>
              <td class="data"></td>
              <td class="data"></td>  
            </tr>
            <tr>
              <td>9</td>
              <td class="data"></td>
              <td class="data"></td>
              <td class="data"></td>  
            </tr>
            <tr>
                <td>Total</td>
                <td class="data"></td>
                <td class="data"></td>
                <td class="data"></td>
              </tr>
          </table>
    </div>
    <br /><br />
    <button id='new-game' type="button">Start new game</button>

</body>
</html>
