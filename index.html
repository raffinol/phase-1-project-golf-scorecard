<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h2>Golf Scorecard</h2>
    </header>
    <br>
    <div id="holeInfo">
        <label for="holes">Select current hole: </label>
         <select name="holes" id="holeSelect">
            <option disabled selected value> Hole # </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>            
         </select>
         <br /><br />
         <p>Hole: <span id="hole-display"></span></p>
         <p>Par: <span id="par-display"></span></p>
         <p>Yards: <span id="yards-display"></span></p>

    </div>
    
</body>
</html>
